<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <header class="header">
        <nav class="navbar">
            <div class="container">
                <h1 class="logo">Solar Power</h1>
                <ul class="nav-menu">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="services.html">Services</a></li>
                    <li><a href="products.html">Products</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
                <button class="hamburger-menu" id="menu-toggle">
                    &#9776;
                </button>
            </div>
        </nav>
    </header>

    <section class="contact" id="contact">
        <div class="container">
            <h2>Contact Us</h2>
            <p>If you have any questions or would like to get in touch, please fill out the form below or contact us directly via email or phone.</p>
            <form class="contact-form">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
                <button type="submit" class="btn">Send Message</button>
            </form>
            <img src="images/contact-us.jpg" alt="Contact Us" style="width: 100%; max-width: 600px; margin-top: 20px;">
        </div>
    </section>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 MyWebsite. All Rights Reserved.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
